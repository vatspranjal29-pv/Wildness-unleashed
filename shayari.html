<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shayari Collection</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap');

        body {
            font-family: 'Roboto Slab', serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            user-select: none;
            background: linear-gradient(135deg, #1e1e1e, #333333, #1e1e1e);
            background-size: 400% 400%;
            animation: gradientBG 20s ease infinite;
            color: #f5f5f5;
            position: relative;
        }

        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        h1 {
            z-index: 10;
            text-align: center;
            color: #ff4d4d;
            margin-bottom: 40px;
            font-size: 3rem;
            text-shadow: 0 0 5px #ff4d4d, 0 0 15px #ffb347, 0 0 25px #ff4d4d;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 5px #ff4d4d, 0 0 15px #ffb347; }
            to { text-shadow: 0 0 15px #ff4d4d, 0 0 30px #ffb347, 0 0 45px #ff4d4d; }
        }

        .shayari {
            position: relative;
            background: rgba(40, 40, 40, 0.9);
            border-left: 8px solid #ff4d4d;
            padding: 40px 45px;
            margin: 20px;
            max-width: 800px; /* increased width */
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.6);
            line-height: 2.2;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
            backdrop-filter: blur(5px);
            z-index: 10;
            font-size: 1.5rem; /* larger font */
        }

        .shayari p.author {
            font-size: 1.3rem; 
            font-weight: bold;
            margin-top: 20px;
        }

        .shayari p {
            margin: 12px 0;
            opacity: 0;
            animation: appear 1s forwards;
        }

        .shayari p:nth-child(1) { animation-delay: 0.5s; }
        .shayari p:nth-child(2) { animation-delay: 1s; }
        .shayari p:nth-child(3) { animation-delay: 1.5s; }
        .shayari p:nth-child(4) { animation-delay: 2s; }
        .shayari p:nth-child(5) { animation-delay: 2.5s; }
        .shayari p:nth-child(6) { animation-delay: 3s; }
        .shayari p.author { animation-delay: 3.5s; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes appear {
            to { opacity: 1; }
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(30, 30, 30, 0.95);
            color: #ff4d4d;
            font-size: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            display: none;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 77, 77, 0.5);
            animation: float 15s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0) scale(0.5); opacity: 0.3; }
            50% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(50px) scale(1); opacity: 0; }
        }

        .home-button {
            margin-top: 40px;
            padding: 12px 30px;
            background: #ff4d4d;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
            z-index: 10;
        }

        .home-button:hover {
            background: #ff1a1a;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h1>Shayari Collection</h1>

    <div class="shayari">
        <p>Tum raat bhar andhera likho,</p>
        <p>Main subah likh dungi.</p>
        <p>Tum haar ka naam likho,</p>
        <p>Main jeet likh dungi.</p>
        <p>Main khamosh hoon par kamzor nahi,</p>
        <p>Tum zakhm likh dena, main dawa likh dungi...</p>
        <p class="author">-By Pranjal Vats üåª</p>
    </div>

    <a href="index.html" class="home-button">Back to Home üè†</a>

    <div id="overlay">Copying & Screenshots Disabled</div>

    <script>
        // Disable right-click
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            alert("Right-click is disabled!");
        });

        // Disable keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && 
               (e.key === 'c' || e.key === 's' || e.key === 'u' || e.key === 'p')) {
                e.preventDefault();
                alert("Copying is disabled!");
            }
        });

        // Disable text selection
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
        });

        // Detect Print Screen
        document.addEventListener('keyup', function(e) {
            if (e.key === "PrintScreen") {
                let overlay = document.getElementById('overlay');
                overlay.style.display = 'flex';
                setTimeout(() => { overlay.style.display = 'none'; }, 2000);
                alert("Screenshots are disabled!");
            }
        });

        // Generate particles
        const numParticles = 50;
        for(let i=0; i<numParticles; i++){
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.width = particle.style.height = Math.random() * 8 + 4 + 'px';
            particle.style.left = Math.random() * window.innerWidth + 'px';
            particle.style.top = Math.random() * window.innerHeight + 'px';
            particle.style.animationDuration = (10 + Math.random() * 10) + 's';
            particle.style.background = `rgba(255,77,77,${0.3 + Math.random()*0.7})`;
            document.body.appendChild(particle);
        }
    </script>

</body>
</html>
